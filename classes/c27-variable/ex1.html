    <script>
        let name = prompt("이름을 입력하시오")
        let score1 = Number(prompt("국어점수를 입력하시오"))
        let score2 = Number(prompt("영어점수를 입력하시오"))
        let score3 = Number(prompt("수학점수를 입력하시오"))
        let score4 = Number(prompt("사회점수를 입력하시오"))
        let score5 = Number(prompt("과학점수를 입력하시오"))
        let totalScore = (score1+score2+score3+score4+score5).toFixed(2)
        // let average = totalScore/5
        let n = 2 // 소수 둘째 자리로 계산
        // let average = Math.round(totalScore/5*(Math.pow(10,2)))/Math.pow(10,2)
        let average = (totalScore/5).toFixed(2) // 소수 둘째 자리까지 계산
        document.write(`
        <div class="score">
        <h2>성적표</h2>
        <p class="name">이름 : `+name+`</p>
        <table class="scoreTable">
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>사회</th>
                <th>과학</th>
            </tr>
            <tr>
                <td>`+score1+`점</td>
                <td>`+score2+`점</td>
                <td>`+score3+`점</td>
                <td>${score4}점</td>
                <td>${score5}점</td>
            </tr>
            <tr>
                <th colspan="5">합산점수</th>
            </tr>
            <tr>
                <td colspan="5">${totalScore}점</td>
            </tr>
            <tr>
                <th colspan="5">평균</th>
            </tr>
            <tr>
                <td colspan="5">${average}점</td>
            </tr>
        </table>
        <p>${name} 학생의 평균점수는 ${average}점으로 독려가 필요합니다.</p>
        </div>
        `)
    </script>
